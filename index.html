<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header / Nav -->
    <header id="header">
        <nav class="nav">
            <p class="nav-logo">Eventor</p>
        </nav>
    </header>

    <!-- Main -->
    <main>
        <!-- Search Section -->
        <section class="search-section">
            <div class="search-container">
                
                <div class="group">
                    <input required="" type="text" class="input input-event">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Search Event</label>
                </div>

                <div class="group">
                    <input required="" type="text" class="input input-city">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>State</label>
                </div>

                <div class="group">
                    <input required="" type="text" class="input input-month">
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Date</label>
                </div>

                <button class="btn btn-search">Search</button>

            </div>
        </section>

        <!-- Result Section -->
        <section class="result-section">
            <div class="cards-container">
                
            </div>
        </section>

        <!-- Alert Section -->
        <section class="alert-section">
            <div class="alert-container">
                <div class="alert-close">
                    <i class="fa-solid fa-xmark btn-close"></i>
                </div>
                <div class="alert-messege">
                    <p>You have to put correct values!</p>
                    <i class="fa-solid fa-circle-exclamation"></i>
                </div>
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <a href="#header">
            <i class="fa-solid fa-angle-up"></i>
        </a>
    </footer>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
